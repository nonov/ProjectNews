<!doctype html>
<html lang="en" ng-app="newsApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> News </title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="components/angular-toast/dist/ngToast.min.css">
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
</head>

<body ng-controller="ApplicationController" ng-cloak>
  <header>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only"> Toggle navigation </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-text lead"> News </p>
        </div><!-- class navbar-header -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="AuthCtrl" ng-switch="!!currentUser">
        
          <form class="navbar-form navbar-right" role="login" name="loginForm" ng-submit="login(credentials)" novalidate ng-switch-when="false">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Login" ng-model="credentials.email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
            </div><!-- class form-group -->
            <button class="btn btn-success hidden-xs" type="submit"> Sign In </button>
            <button class="btn btn-success visible-xs" data-toggle="collapse" data-target=".navbar-collapse" type="submit"> Sign In </button>
          </form><!-- class navbar-form navbar-right -->

          <ul class="nav navbar-right visible-xs" ng-switch-when="true">
            <li class="navbar-text lead text-center"> Hello {{currentUser.username}} ! </li>
            <li><a class="btn btn-primary navbar-btn" href="#/profil"  data-toggle="collapse" data-target=".navbar-collapse"> Edit Profil </a></li>
            <li><a ng-show="currentUser.role === 'admin'" class="btn btn-primary navbar-btn" href="#/admin" data-toggle="collapse" data-target=".navbar-collapse"> Add News </a></li>
            <li><a class="btn btn-primary navbar-btn" href="#/client/0" data-toggle="collapse" data-target=".navbar-collapse"> News Feed </a></li>
            <li><a class="btn btn-danger navbar-btn" href="#/logout" ng-click="logout()" data-toggle="collapse" data-target=".navbar-collapse"> Sign Out </a></li>
          </ul><!-- class nav navbar-right -->

          <div class="nav navbar-right hidden-xs" ng-switch-when="true">
            <p class="navbar-text lead"> Hello {{currentUser.firstname}} ! </p>
            <a class="btn btn-primary navbar-btn" href="#/profil"> Edit Profil </a>
            <a ng-show="currentUser.role === 'admin'" class="btn btn-primary navbar-btn" href="#/admin"> Add News </a>
            <a class="btn btn-primary navbar-btn" href="#/client/0"> News Feed </a>
            <a class="btn btn-danger navbar-btn" href="#/logout" ng-click="logout()"> Sign Out </a>
          </ul><!-- class nav navbar-right -->

        </div><!-- class collapse navbar-collapse -->

      </div><!-- container-fluid -->
    </nav><!-- class navbar navbar-inverse -->
  </header>

  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div><!-- class view-container -->

  <toast></toast>

  <!-- Delete account Modal (confirmation) -->
  <div id="myModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"> WARNING: Delete Account </h4>
        </div>

        <div class="modal-body">
          <p> Are you sure about that ? </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteAccount()"> Yes </button>
          <button type="button" class="btn btn-success" data-dismiss="modal"> No </button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <footer>
    <nav class="navbar navbar-default footer navbar-fixed-bottom">
      <div class="navbar-header navbar-right">
        <p class="navbar-text lead">Christian Köcke & Noé Viricel — © Copyright 2015 </p>
      </div>
    </nav>
  </footer>
  
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/angular/angular.min.js"></script>
  <script src="components/angular-animate/angular-animate.min.js"></script>
  <script src="components/angular-route/angular-route.min.js"></script>
  <script src="components/angular-resource/angular-resource.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/angular-file-upload/angular-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
  <script src="components/angular-file-upload/angular-file-upload.min.js"></script>
  <script src="components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="components/angular-toast/dist/ngToast.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
