<div class="container text-center"  ng-controller="ResetPasswordCtrl">

	<div class="page-header">
		<h1> Reset your Password ! </h1>
		<p class="lead"> Please enter you email adresse, we'll send you an email with a reset Password link. </p>
	</div>

	<div class="col-md-4 col-md-offset-4" ng-hide="sent || loading">
		<form name="resetPasswordForm" ng-submit="resetPasswordForm.$valid && sendEmail(reset)" novalidate>
			<div class="form-group has-feedback" ng-class="{'has-success': resetPasswordForm.email.$valid, 'has-error': resetPasswordForm.email.$invalid && resetPasswordForm.email.$dirty}">
				<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-envelope"></span>
					</span>
					<input type="email" name="email" class="form-control" id="email" ng-model="reset.email" aria-describedby="emailStatus" required>
				</div><!-- class input-group -->
				<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="resetPasswordForm.email.$valid" aria-hidden="true"></span>
				<span id="emailStatus" class="sr-only">(success)</span>
				<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="resetPasswordForm.email.$invalid && resetPasswordForm.email.$dirty" aria-hidden="true"></span>
				<span id="emailStatus" class="sr-only">(warning)</span>
				<span class="validationError" ng-show="resetPasswordForm.email.$error.required && resetPasswordForm.email.$dirty">* The email is required</span>
			</div>

			<div class="col-md-4 col-md-offset-4">
					<button class="btn btn-primary" type="submit"> Send </button>
			</div><!-- class col-md-6 -->
		</form>
	</div>

	<div class="col-md-4 col-md-offset-4" ng-show="sent">
		<p class="lead"> The email was sent, please check your inbox </p>
	</div>

	<div class="col-md-4 col-md-offset-4" ng-show="error && !sent && !loading">
		<p class="lead"> The email was not sent </p>
	</div>

	<div class="col-md-4 col-md-offset-4" ng-show="loading">
		<i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
	</div>
</div>
