<div ng-init="activate()">

	<div class="page-header" ng-show="activated">
		<h1> Activation success </h1>
		<p class="lead"> You're account has been activated you can now log in. </p>
	</div>

	<div class="page-header" ng-hide="activated">
		<h1> Activation failure </h1>
		<p class="lead"> There was a problem activating you're account. </p>
	</div>

</div>
